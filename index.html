<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Domestic Air Travel Routes in Australia</title>

  <!-- Vega & Vega-Lite -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <!-- Custom stylesheet -->

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="page">
    <h1>Domestic Air Travel Routes in Australia</h1>
    <p>This visualization shows major city-to-city domestic flight connections.</p>

    <!-- Container for Vega-Lite -->
    <div id="dot_map"></div>
  </main>

  <script>
    // Updated spec path
    const specUrl = "js/australia_with_labels.vg.json";

    vegaEmbed('#dot_map', specUrl, { actions: false, renderer: "svg" })
      .then(result => {
        console.log("Visualization rendered successfully.");
      })
      .catch(console.error);
  </script>
</body>
</html>
